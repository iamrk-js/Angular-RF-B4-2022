<div class="container">
  <div class="row">
    <div class="col-sm-6 offset-3">
      <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
        <div class="form-group">
          <label for="username">Username*</label>
          <input type="text"  [formControlName]="'username'" id="" class="form-control">
          <span *ngIf="userNameControl.touched && userNameControl">Username is required</span>
        </div>
        <div class="form-group">
          <label for="email">email*</label>
          <input type="text" formControlName="email"  id="" class="form-control">
        </div>
        <div class="form-group">
          <div *ngFor="let genderName of gendersArray">
            <label [for]="genderName">
              <input type="radio"  [id]="genderName" [value]="genderName" formControlName="gender"> {{genderName}}
            </label>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit" >
            Sign Up
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
